<!DOCTYPE html>
<html lang=pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Rethink+Sans&display=swap');
    </style>
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <div class="imagem"></div>
            <div class="login">

                <div class="texts">
                    <h1 id="login">Login</h1>
                    <p id="insira">Insira seu Email e Senha aqui</p>
                </div>

                <div class="form">
                    <form action="#">
                        <div class="inputs">
                            <div class="back_inputs">
                                <i class="bi bi-person-circle"></i>
                                <input type="email" name="nEmail" id="iEmail" placeholder="Email:">
                            </div>
                            
                            <div class="back_inputs">
                                <i class="bi bi-lock-fill"></i>
                                <input type="password" name="nPass" id="iPass" placeholder="Senha:">
                            </div>
                        </div>

                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha</a>
                    </form>
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
